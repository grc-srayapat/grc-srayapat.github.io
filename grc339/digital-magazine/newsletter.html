<html lang="en">

      <meta charset="UTF-8" />

    <body class="news">
      <div class="container">
         <header>
            <h1><a href="index.html"><img src="logo.svg" alt="MET Gala Guild"></a></h1>
            <nav>
               <ul>
                  <li><a class="nav" href="#">Overview</a></li>
                  <li><a class="nav" href="#">Looks</a></li>
                  <li><a class="nav" href="#">History</a></li>
                  <li><a class="nav" href="#">Organization</a></li>
                  <li><a class="nav" href="#">Brands</a></li>
                  <li><a class="nav" href="newsletter.html">Newsletter</a></li>
               </ul>
            </nav>
         </header>

         <div class="newsletter">
            <h2 class="newstitle">Newsletter</h2>
            <form>
                <section class="personal-info">
                    <h2 class="news">Personal Information</h2>
                    <ul class="news">
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Full Name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="Phone Number" /></li>
                    </ul>
                </section>

                <section class="subscription-type">
                    <h2 class="news">Subscription Type</h2>

                    <ul class="news">
                        <li><input type="radio" id="email" value="email" name="subscription-type" /> <label for="email">Email</label></li>
                        <li><input type="radio" id="mail" value="mail" name="subscription-type" /> <label for="mail">Mail</label></li>
                        <li><input type="radio" id="both" value="both" name="subscription-type" /> <label for="both">Both</label></li>
                    </ul>

                    <h2 class="news">Subscribe To</h2>
                    <p>Select your subscription(s) below!</p>
                    <ul class="news">
                        <li><input type="checkbox" id="Gala Updates" value="Gala Updates" /> <label for="Gala Updates">Gala Updates</label></li>
                        <li><input type="checkbox" id="Brand Highlights" value="Brand Highlights" /> <label for="Brand Highlights">Brand Highlights</label></li>
                        <li><input type="checkbox" id="Visiting the MET" value="Visiting the MET" /> <label for="Visiting the MET">Visiting the MET</label></li>
                        <li><input type="checkbox" id="Coordinators" value="Coordinators" /> <label for="Coordinators">Coordinators</label></li>
                    </ul>
                </section>

                <section><label for="notes">Please let us know if you have any questions or comments!</label><textarea id="notes" name="notes"></textarea></section>
                
                <section>
                    <button type="subscribe">Subscribe</button>
                </section>
            </form>
        </div>
    </body>
    <footer>
        <p>All rights reserved.</p>
   </footer>
</html>
